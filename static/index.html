<!DOCTYPE html>
<html>
	<head>
		<title>NHL Quiz</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="/static/css/app.css">
	</head>

	<body class="quijs-app" id="quijs-app">	
		<div class="card-wrapper card-wrapper-current js-card-wrapper" id="first-wrapper">
			<div class="card">
				<div class="front">
					<div class="card-content center-text">
						<h2 class="heading bottom-margin">Pick a quiz.</h2>
						<div class="select-wrapper">
							<select class="select-quiz" id="select-quiz"></select>
						</div>
						<a href="#" class="button action-button start-button" id="button-start">Go!</a>
					</div>
				</div>					
			</div>
		</div>

		<div class="card-wrapper js-card-wrapper" id="last-wrapper">
			<div class="card">
				<div class="front">
					<div class="card-content center-text">
						<h2 class="heading">Result.</h2>
						<div class="score"><span id="points">0</span>/<span id="max-score">0</span></div>
						<a href="#" class="button action-button" id="button-back">Back</a>
					</div>
				</div>					
			</div>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.0/q.min.js"></script>
		<script src="/static/js/select.js"></script>
		<script src="/static/js/app.js"></script>
	</body>
</html>
