<!DOCTYPE html>

<script id="questionsTemplate" type="text/x-handlebars-template">  
    {{#each questions}}
    <div class="card-wrapper js-card-wrapper js-card-question-wrapper">
		<div class="card angle-{{randomCircularDirection}}-{{randomNumberInInterval 1 2}}" data-index="{{@index}}">
			<div class="front">
				<div class="card-content">
					<div class="question">{{question}}</div>

					<div class="options">
						{{#each options}}
						<div class="option" data-prefix="{{convertNumberToAlpha @index}}.">
							<a href="#" class="button" title="{{this}}">
								<div class="text-ellipsis js-card-option">{{this}}</div>
							</a>
						</div>
						{{/each}}
					</div>

					<div class="index">{{indexStartingAtOne @index}}/{{length ../questions}}</div>
				</div>
			</div>

			<div class="back js-card-back">
				<div class="card-back-content" data-text-correct="Correct" data-text-incorrect="Wrong">
				</div>
			</div>						
		</div>
	</div>
    {{/each}}
</script>
